<h1 class="text-center text-warning mb-4">Pokédex</h1>

<div class="container-fluid">
  <div class="row">
    <div *ngFor="let pokemon of sortedPokemons" class="col-xxl-1 col-xl-2 col-lg-2 col-md-3 col-sm-4 mb-4">
      <div
        class="card pokemon-card"
        [ngStyle]="{ 'background': getCardBackgroundColor(pokemon.types) }"
        (click)="openModal(pokemon)"
      >
        <img [src]="pokemon.sprite" alt="{{ pokemon.name }}" class="card-img-top p-3" />
        <div class="card-body">
          <p class="card-title text-capitalize">{{ pokemon.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-capitalize" id="pokemonModalLabel">{{ selectedPokemon?.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="selectedPokemon?.sprite" class="img-fluid" alt="{{ selectedPokemon?.name }}" />
        <p class="mt-3"><strong>Types:</strong> {{ selectedPokemon?.types }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
      </div>
    </div>
  </div>
</div>
