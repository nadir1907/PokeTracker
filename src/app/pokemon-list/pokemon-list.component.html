<h1 class="text-center text-primary mb-4">Pokédex</h1>

<div class="row m-3">
  <div *ngFor="let pokemon of sortedPokemons" class="col-xxl-1 col-xl-2 col-lg-2 col-md-2 col-sm-3 mb-4">
    <div class="card pokemon-card" (click)="openModal(pokemon)">
      <img
        [src]="pokemon.sprite"
        alt="{{ pokemon.name }}"
        class="card-img-top p-3"
      />
      <div class="card-body">
        <p class="card-title text-capitalize">{{ pokemon.name }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="pokemonModal"
  tabindex="-1"
  aria-labelledby="pokemonModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title text-capitalize" id="pokemonModalLabel">
          {{ selectedPokemon?.name }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <img
          [src]="selectedPokemon?.sprite"
          class="img-fluid"
          alt="{{ selectedPokemon?.name }}"
        />
        <p class="mt-3"><strong>Order:</strong> {{ selectedPokemon?.order }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Schließen
        </button>
      </div>
    </div>
  </div>
</div>
